<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <div class="header">0</div>
        <div class="op">
            <div class="div1">AC</div>
            <div class="div1">x</div>
            <div class="div1">%</div>
            <div class="div1">/</div>
        </div>
        <div class="op">
            <div class="div2">7</div>
            <div class="div2">8</div>
            <div class="div2">9</div>
            <div class="div2">*</div>
        </div>
        <div class="op">
            <div class="div3">4</div>
            <div class="div3">5</div>
            <div class="div3">6</div>
            <div class="div3">-</div>
        </div>
        <div class="op">
            <div class="div4">1</div>
            <div class="div4">2</div>
            <div class="div4">3</div>
            <div class="div4">+</div>
        </div>
        <div class="op">
            <div class="div5">#</div>
            <div class="div5">0</div>
            <div class="div5">.</div>
            <div class="div5">=</div>
        </div>
    </div>    
    <script src="./script.js"></script>
</body>

</html>
